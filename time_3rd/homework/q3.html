<script>
	function typeToKor(v){
		if(typeof v === 'number')	return "숫자";
		if(typeof v ==='string')	return "문자";
		if(typeof v === 'boolean') return "참거짓";
		if(typeof v === "object")	return "객체";
		return '정체가 무엇이냐'
	}
	typeToKor(5);
</script>
