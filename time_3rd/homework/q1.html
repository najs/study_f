<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3rd</title>
</head>
<body>

<div>
	<button id="btn">Device</button>
	<input type="text" id="input-color" placeholder="color">
	<input type="text" id="input-font-size" placeholder="font-size">
	<div id="content"></div>
</div>
<hr />
<div>
	<input type="text" id="input-color-test" placeholder="color">
	<div id="test">TEST</div>
</div>


<script>
	getElementById('btn').addEventListener('click', app);
	
	getElementById('input-color')
		.addEventListener('change', function(e) {
			css('color', 'content', e.target.value);
		});
	getElementById('input-font-size')
		.addEventListener('change', function(e) {
			css('fontSize', 'content', e.target.value);
		});
	getElementById('input-color-test')
		.addEventListener('change', function(e) {
			css('backgroundColor', 'test', e.target.value);
	});
	
	
	function selectStyle(styleProperty) {
		if (styleProperty === 'color') {
			return 'color'
		}
		if(styleProperty === 'fontSize') {
			return 'fontSize'
		}
		if (styleProperty === 'backgroundColor'){
			return 'backgroundColor'
		}
	}
	
	function css(styleProperty, id, value){
		return getElementById(id).style[selectStyle(styleProperty)] = value;
	}

	/* --------- */

	function getElementById(id) {
		return document.getElementById(id);
	}
	function draw(deviceName) {
		getElementById('content').innerText = deviceName;
	}
	function isIPhone() {
		return navigator.userAgent.match(/iPhone/);
	}
	function isAndroid() {
		return navigator.userAgent.match(/Android/);
	}
	function app() {
		if (isIPhone()) {
			return draw('아이폰');
		}
		if(isAndroid()) {
			return draw('안드로이드');
		}
		return draw('기타기타');
	}
	
	
</script>
</body>
</html>
